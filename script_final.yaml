---
# Opus Asyncio Orchestrator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        ensemble: opus-ai-system
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            ensemble: opus-ai-system
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      restartPolicy: Always
      initContainers:
      - name: wait-for-services
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for AI model services to be ready..."
          
          # Wait for all model services to respond
          until curl -f http://promptimizer:11434/api/tags 2>/dev/null; do 
            echo "Waiting for promptimizer..."; 
            sleep 5; 
          done
          
          until curl -f http://llama:11434/api/tags 2>/dev/null; do 
            echo "Waiting for llama..."; 
            sleep 5; 
          done
          
          until curl -f http://qwen:11434/api/tags 2>/dev/null; do 
            echo "Waiting for qwen..."; 
            sleep 5; 
          done
          
          until curl -f http://qwen-small:11434/api/tags 2>/dev/null; do 
            echo "Waiting for qwen-small..."; 
            sleep 5; 
          done
          
          until curl -f http://judge:11434/api/tags 2>/dev/null; do 
            echo "Waiting for judge..."; 
            sleep 5; 
          done
          
          echo "All model services responding! Giving models 30s more to fully load..."
          sleep 30
          echo "Ready to start opus asyncio orchestrator!"
      containers:
      - name: final-script-orchestrator
        image: sebastein/final_script:v6.0
        imagePullPolicy: Always
        stdin: true
        tty: true
        command: ["python", "/app/final_script.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
