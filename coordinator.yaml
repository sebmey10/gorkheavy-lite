---
# Orchestrator (Gorkheavy)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      restartPolicy: Always
      initContainers:
      - name: wait-for-services
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for services to be ready..."
          until curl -f http://promptimizer:11434/api/tags; do echo "Waiting for promptimizer..."; sleep 2; done
          until curl -f http://llama:11434/api/tags; do echo "Waiting for llama..."; sleep 2; done
          until curl -f http://qwen:11434/api/tags; do echo "Waiting for qwen..."; sleep 2; done
          until curl -f http://qwen-small:11434/api/tags; do echo "Waiting for qwen-small..."; sleep 2; done
          until curl -f http://judge:11434/api/tags; do echo "Waiting for judge..."; sleep 2; done
          echo "All services ready!"
      containers:
      - name: orchestrator
        image: sebastein/gorkheavy_script:v3.0
        imagePullPolicy: Always
        stdin: true
        tty: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
